<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empresa de Reciclagem ♻️</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- MENU LATERAL -->
  <aside class="sidebar" id="sidebar">
    <h2>♻️ Ecocode6</h2>
    <nav>
      <ul>
        <li><button onclick="mostrarTela('materiais')">Materiais</button></li>
        <li><button onclick="mostrarTela('fornecedores')">Fornecedores</button></li>
        <li><button onclick="mostrarTela('estoque')">Estoque</button></li>
      </ul>
    </nav>
    <button class="logout-btn" id="logout-btn">Sair</button>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main">
    <!-- LOGIN -->
    <section id="login-section" class="center">
      <div class="login-card">
        <h1>Login no Sistema</h1>
        <form id="login-form">
          <label>Email:</label>
          <input type="email" id="email" required />
          <label>Senha:</label>
          <input type="password" id="password" required />
          <button type="submit">Entrar</button>
        </form>
        <p id="login-error" class="error"></p>
      </div>
    </section>

    <!-- DASHBOARD PRINCIPAL -->
    <section id="main-section" class="hidden">
      <header class="header">
        <h2>Bem-vindo, <span id="user-name"></span></h2>
      </header>

      <!-- TELA MATERIAIS -->
      <div id="tela-materiais" class="tela hidden">
        <h3>Gerenciar Materiais</h3>
        <form id="material-form" class="card">
          <input type="hidden" id="id_material" />
          <label>Tipo:</label>
          <input type="text" id="tipo" required />
          <label>Descrição:</label>
          <input type="text" id="descricao" />
          <label>Preço por Kg (R$):</label>
          <input type="number" id="preco_kg" step="0.01" required />
          <button type="submit" class="btn-primary">Salvar</button>
        </form>
        <h4>Lista de Materiais</h4>
        <div id="lista-materiais" class="grid"></div>
      </div>

      <!-- TELA FORNECEDORES -->
      <div id="tela-fornecedores" class="tela hidden">
        <h3>Lista de Fornecedores</h3>
        <div id="lista-fornecedores" class="grid"></div>
      </div>

      <!-- TELA ESTOQUE -->
      <div id="tela-estoque" class="tela hidden">
        <h3>Níveis de Estoque</h3>
        <div id="lista-estoque" class="grid"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
